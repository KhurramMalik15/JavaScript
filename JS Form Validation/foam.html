<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Validation</title>

    <style>
        .color{
            color: red;   
        }
        .btn{
            margin-left: 30px;
            margin-top: 20px;
            padding: 8px;
        }
        .heading{
            margin-left: 15%;
            font-size: 30px;
        }
        .formdesign{
            margin: 40px;
            font-size: 18px;
            font-weight: 600;
        }
        .formdesign input{
            width: 50%;
            padding: 6px 20px;
        }
    </style>

</head>

<body>

    <h2 class="heading">JavaScript Form Validation</h2>

<div class="formdesign">

    <form onsubmit="return validationfoam()">
        <label>First Name:</label>
        <input type="text" id="fname">
        <span id="fnameError" class="color"></span>
        <br>
        <br>

        <label>Last Name:</label>
        <input type="text" id="lname">
        <span id="lnameError" class="color"></span>
        <br>
        <br>

        <label>Email:</label>
        <input type="email" id="ename">
        <span id="enameError" class="color"></span>
        <br>
        <br>

        <label>Password:</label>
        <input type="password" id="pass">
        <span id="passError" class="color"></span>
        <br>
        <br>

        <label>Confirm Password:</label>
        <input type="password" id="confirmpass">
        <span id="confirmpassError" class="color"></span>

        <br><br>
        <button type="submit" class="btn">Sign Up</button>
    </form>

</div>

    <script>
        function validationfoam() 
        {
            //first name
            let fname = document.getElementById("fname").value;
            let firstnameError = document.getElementById("fnameError");
            firstnameError.innerHTML = " ";
            //last name
            let lname = document.getElementById("lname").value;
            let lastnameError = document.getElementById("lnameError");
            lastnameError.innerHTML = " ";
            //email name
            let ename = document.getElementById("ename").value;
            let emailError = document.getElementById("enameError");
            emailError.innerHTML = " ";

            //password name
            let pass = document.getElementById("pass").value;
            let passError = document.getElementById("passError");
            passError.innerHTML = " ";
            //confirm password name
            let confirmpass = document.getElementById("confirmpass").value;
            let confirmpassError = document.getElementById("confirmpassError");
            confirmpassError.innerHTML = " ";


            //first name
            if (fname == "")
            {
                firstnameError.innerHTML = 'First Name is Required!'
                return false;
            }
            //last name
            if (lname == "")
            {
                lastnameError.innerHTML = 'Last Name is Required!'
                return false;
            }
            //email name
            if (ename == "")
            {
                emailError.innerHTML = 'Email is Required!'
                return false;
            }

            //password
            if (pass == "")
            {
                passError.innerHTML = 'Password is Required!'
                return false;
            }
            //confirm password
            if (confirmpass == "")
            {
                confirmpassError.innerHTML = 'Confirm Password is Required!'
                return false;
            }

            return true;
        }


    </script>

</body>

</html>
