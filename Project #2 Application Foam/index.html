<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplication Foam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="title-small">(Web)</span>
            </h1>

            <Form  onsubmit="return submit1()">
                <div class="foam-container">

                    <div class="foam-control">
                        <label for="first-name">First Name</label>
                        <input id="fname" class="first-name" placeholder="Enter First Name...">
                        <span id="fnameError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="last-name">Last Name</label>
                        <input id="lname" class="last-name" placeholder="Enter Last Name...">
                        <span id="lnameError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="email">Email</label>
                        <input type="email" id="youremail" class="email" placeholder="Enter Email">
                        <span id="youremailError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="job-role">Job Role</label>
                        <select id="jobrole" name="job-role">
                            <option value="">Selest Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Deeloper</option>
                            <option value="ui-ux">UI UX Designer</option>
                        </select>
                        <span id="jobroleError" class="error"></span><br>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" cols="50" row="4" placeholder="Enter Address"></textarea>
                        <span id="addressError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="city">City</label>
                        <input id="city" class="city" placeholder="Enter City Name...">
                        <span id="cityError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="pincode">Pincode</label>
                        <input type="number" id="pincode" class="pincode" placeholder="Enter Pincode Number...">
                        <span id="pincodeError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="date">Date</label>
                        <input value="2024-02-11" type="date" id="date" class="date">
                        <span id="dateError" class="error"></span><br>
                    </div>

                    <div class="foam-control">
                        <label for="upload">Upload</label>
                        <input type="file" id="file" class="upload">
                        <span id="fileError" class="error"></span><br>
                    </div>

                </div>

                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>

            </Form>

        </div>
    </div>

    <script src="script.js"></script>
    
</body>

</html>
